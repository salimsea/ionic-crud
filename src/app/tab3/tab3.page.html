<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list-header>
    <ion-label>
      NPM
    </ion-label>
  </ion-list-header>
  <ion-item>
    <ion-input [(ngModel)]="npm"></ion-input>
  </ion-item>

  <ion-list-header>
    <ion-label>
      Nama Mahasiswa
    </ion-label>
  </ion-list-header>
  <ion-item>
    <ion-input [(ngModel)]="nama_mahasiswa"></ion-input>
  </ion-item>

  <ion-list>
    <ion-list-header>
      <ion-label>
        Jenis Kelamin
      </ion-label>
    </ion-list-header>
    <ion-radio-group [(ngModel)]="jenis_kelamin">
      <ion-item>
        <ion-label>Laki-laki</ion-label>
        <ion-radio value="L"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Perempuan</ion-label>
        <ion-radio value="P"></ion-radio>
      </ion-item>

    </ion-radio-group>
  </ion-list>

  <ion-list-header>
    <ion-label>
      Jurusan
    </ion-label>
  </ion-list-header>
  <ion-select [(ngModel)]="jurusan">
    <ion-select-option value="TI">Teknik Informatika</ion-select-option>
    <ion-select-option value="SI">Sistem Informasi</ion-select-option>
    <ion-select-option value="TEKIN">Teknologi Informasi</ion-select-option>
  </ion-select>

  <ion-list-header>
    <ion-label>
      Foto Mahasiswa
    </ion-label>
  </ion-list-header>
  <ion-item>
    <input type="file" (change)="imageUpload($event)" />
  </ion-item>
  <ion-list-header>
    <img src="{{foto_siswa}}" style="width:80px; height: 80px;" />
  </ion-list-header>

  <ion-button expand="block" (click)="updateData()" color="primary">
    Simpan
  </ion-button>

</ion-content>
